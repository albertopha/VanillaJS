<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
</head>

<body>
  <div class="modal">
    <form id="sign-up">
      <section>
        <label for="name">Name</label>
        <input id="name" name="name" required>
      </section>
      <section>
        <label for="email">Email</label>
        <input id="email" type="email">
      </section>
      <section>
        <label for="password">Password</label>
        <input id="password" type="password">
      </section>
      <section>
        <label for="confirm-password">Confirm Password</label>
        <input id="confirm-password"type="password">
      </section>
      <button type="submit">Sign Up</button>
    </form>
    <ul class="invalid">
      <li id="invalid-name">Name is required</li>
      <li id="invalid-email">Email is invalid</li>
      <li id="invalid-password">Password must be 6 characters or more</li>
      <li id="invalid-confirm">Password is not matching!</li>
    </ul>
  </div>
</body>

</html>
